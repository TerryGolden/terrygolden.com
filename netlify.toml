# Netlify Configuration for React/Vite Application
# This file configures build settings and deployment rules

[build]
  # Directory where build output is generated
  publish = "dist"
  
  # Build command to run
  command = "npm run build"
  
  # Node version to use
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules for Single Page Application (SPA)
# This ensures all routes work properly with React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
